<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="reset.css">

    <title>Formulário</title>
</head>
<body>
    <main>
        
        <div class=container>

            <div class="sorteio">
                <img id="banner" src="img/sorteio2.png" alt="">
            </div>
            <form action="#">
                <div class="form">
                    <div class="titulo">Sorteio</div>
                    <div class="subtitulo">Participe e concorra!</div>
                    
                    <div class="input-container ic1">
                        <input id="firstname" class="input" type="text" placeholder=" " />
                        <label for="firstname" class="placeholder">Nome</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="lastname" class="input" type="text" placeholder=" " />
                        <label for="lastname" class="placeholder">Sobrenome</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="email" required class="input" type="text" placeholder=" " />
                        <label for="email" class="placeholder">Email</label>
                    </div>
                    <div class="input-container termos"><div>
                        <input type="checkbox" checked id="termos" name="termos">
                        <label for="termos">Aceito os termos e condições</label>
                     </div>
                    <button type="text" class="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
